plugins {
    id 'java'
    id 'application'

    // jflex and jacc sources compiled at build time
    id 'org.xbib.gradle.plugin.jacc' version '1.1.3'    
    id 'org.xbib.gradle.plugin.jflex' version '1.1.0'
}


jar {
    manifest {
        attributes 'Main-Class': 'CuteMorphoCompiler'
    }
}

// Define the main class for the application
mainClassName = 'CuteMorphoCompiler'

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:23.0'
}

// In this section you declare where to find the dependencies of your project
repositories {
    jcenter()
    mavenCentral()
    maven { url "http://xbib.org/repository" }
}
